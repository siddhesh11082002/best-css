<!DOCTYPE html>
<html>
<head>
	<title>Margin and Padding Example</title>
	<style>
		.container {
			border: 1px solid black;
			padding: 10px;
			margin: 20px;
		}
		.box {
			width: 100px;
			height: 100px;
			background-color: red;
			margin: 10px;
			padding: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>


Explanation 

<!-- In this example, we have a container with a border, padding, and margin applied. Inside the container, we have three boxes with a background color , margin and padding applied.The container has a margin of 20px, which adds space outside of the container's border. The padding of 10px adds space inside the container's border.The boxes have a margin of 10px and a padding of 20px. The margin adds space between the boxes, while the padding adds space inside each box. -->
